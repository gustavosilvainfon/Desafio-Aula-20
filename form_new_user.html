<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Novo Usuário</title>
</head>

<body>
  <p><h2>Formulário de Novo Usuário</h2></p>
  <table>
    <tr>
      <th>Formulário de Novo Usuário</th>
    </tr>
    <tr>
      <td><label for="email">E-mail</label></td>
      <td><label for="senha">Senha</label></td>
      <td><label for="confSenha">Confirmar Senha</label></td>
    </tr>
    <tr>
      <td><input type="email" name="email" id="email" placeholder="E-mail"></td>
      <td><input type="password " name="password" id="senha" placeholder="Senha"></td>
      <td><input type="password" name="confSenha" id="confSenha" placeholder="Confirma Senha"></td>
    </tr>
    <tr>
      <td><button action="confirma">Confirmar</button></td>
    </tr>
  </table>
</body>

</html>

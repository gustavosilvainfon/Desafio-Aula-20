<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <p><h2>Formulário de Cadastro</h2></p>

  <table>
    <tr>
      <td><label for="nome">Nome</label></td>
      <td><label for="sobrenome">Sobrenome</label></td>
    </tr>
    <tr>
      <td><input type="text" name="nome" id="nome" placeholder="Nome"></td>
      <td><input type="sobrenome" name="sobrenome" id="nome" placeholder="Sobrenome"></td>
    </tr>
    <td><label for="email">E-mail</label></td>
    <td><label for="dataNascimento">Data Nascimento</label></td>
    <tr>
      <td><input type="email" name="email" id="email" placeholder="E-mail" required="true"></td>
      <td><input type="date" name="dataNascimento" id="dataNasciment" placeholder="Data Nascimento" required="true"></td>
    </tr>
    <tr>
      <td><label for="endereco">Endereço</label></td>
    </tr>
    <tr>
      <td><input type="textarea" name="endereco" id="endereco" placeholder="Endereço" required="true"></td>
    </tr>
    <tr>
      <td><label for="disciplinas">Disciplinas</label></td>
      
    </tr>
    <tr>
      
      <td><input type="checkbox" name="programacao" id="programacao" placeholder="Programação"> <label for="programacao" id="programacao" placeholder="Programação">Programação</label></td>
      <td><input type="checkbox" name="logica" id="logica" placeholder="Lógica"><label for="logica" id="logica" placeholder="Lógica">Lógica</label></td>
      <td><input type="checkbox" name="algoritmos" id="algoritmos" placeholder="Algoritmos"><label for="algoritmos" id="algoritmos" placeholder="Algoritmos">Algoritmos</label></td>
      <td><input type="checkbox" name="bancodedados" id="bancodedados" placeholder="Banco de Dados"><label for="bancodedados" id="bancodedados" placeholder="Banco de Dados">Banco de Dados</label></td>
      <td><input type="checkbox" name="mobile" id="mobile" placeholder="Mobile"><label for="mobile  " id="mobile" placeholder="Mobile">Mobile</label></td>
  
    </tr>
  </table>
  
</body>
</html>
